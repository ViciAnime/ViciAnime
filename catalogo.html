<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo | ViciAnime</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.html">
          <img src="assets/imagenes/Anime-removebg-preview.png" alt="ViciAnime Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="calendario.html">Calendario</a></li>
          <li><a href="perfil.html">Perfil</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="text" id="anime-search" placeholder="Buscar anime..." />
        <ul id="search-results"></ul>
      </div>
    </div>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <main class="main-content">
    <h1 class="titulo-catalogo">Directorio de Animes</h1>

    <!-- FILTROS (derecha) -->
    <div class="filtros-container">
      <button class="filtro-btn">
        Animes recientes
        <span class="arrow">▼</span>
      </button>
      <button class="filtro-btn">
        Categoría
        <span class="arrow">▼</span>
      </button>
      <button class="filtro-btn">
        Idioma
        <span class="arrow">▼</span>
      </button>
      <button class="filtro-btn">
        Género
        <span class="arrow">▼</span>
      </button>
      <button class="filtro-btn">
        Año
        <span class="arrow">▼</span>
      </button>
      <button class="filtro-btn">
        Letra
        <span class="arrow">▼</span>
      </button>
      <button class="filtrar-btn">Filtrar</button>
    </div>

    <!-- CATÁLOGO DE ANIMES -->
    <section class="catalogo" id="catalogo">
      <a href="animes/j/jujutsukaisen.html" class="anime-card-link">
        <div class="anime-card">
          <img src="assets/imagenes/jujutsukaisen.jpg" alt="Jujutsu Kaisen" />
          <div class="content">
            <h3>Jujutsu Kaisen</h3>
            <span class="estado verde">En emisión</span>
          </div>
        </div>
      </a>

      <a href="animes/o/onepiece.html" class="anime-card-link">
        <div class="anime-card">
          <img src="assets/imagenes/onepiece.webp" alt="One Piece" />
          <div class="content">
            <h3>One Piece</h3>
            <span class="estado verde">En emisión</span>
          </div>
        </div>
      </a>

      <a href="animes/a/akamegakill.html" class="anime-card-link">
        <div class="anime-card">
          <img src="assets/imagenes/akamegakill.webp" alt="Akame ga Kill!" />
           <div class="content">
            <h3>Akame ga Kill!</h3>
            <span class="estado rojo">Finalizado</span>
          </div>
        </div>
      </a>

      <a href="animes/b/boruto.html" class="anime-card-link">
        <div class="anime-card">
          <img src="assets/imagenes/boruto.webp" alt="Boruto" />
           <div class="content">
            <h3>Boruto</h3>
            <span class="estado verde">En emisión</span>
          </div>
        </div>
      </a>

      <!-- Puedes añadir más aquí -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
