<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo | ViciAnime</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
  <div class="logo">
    <img src="assets/imagenes/Anime-removebg-preview.png" alt="ViciAnime Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="calendario.html">Calendario</a></li>
      <li><a href="perfil.html">Perfil</a></li>
    </ul>
  </nav>
  <div class="search-box">
    <input type="text" id="anime-search" placeholder="Buscar anime..." />
    <ul id="search-results"></ul>
  </div>
</header>


  <section class="catalogo" id="catalogo">
    <div class="anime-card" data-status="completed">
      <img src="assets/imagenes/jujutsukaisen.jpg" alt="Jujutsu Kaisen" />
      <h3>Jujutsu Kaisen</h3>
      <span class="estado">Completado</span>
    </div>
    <div class="anime-card" data-status="ongoing">
      <img src="assets/imagenes/onepiece.webp" alt="One Piece" />
      <h3>One Piece</h3>
      <span class="estado">En emisión</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
