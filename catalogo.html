<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo | ViciAnime</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- Copia aquí el mismo header que tienes en index.html -->
  </header>

  <section class="catalogo" id="catalogo">
    <div class="anime-card" data-status="completed">
      <img src="assets/imagenes/jujutsukaisen.jpg" alt="Jujutsu Kaisen" />
      <h3>Jujutsu Kaisen</h3>
      <span class="estado">Completado</span>
    </div>
    <div class="anime-card" data-status="ongoing">
      <img src="assets/imagenes/onepiece.webp" alt="One Piece" />
      <h3>One Piece</h3>
      <span class="estado">En emisión</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
